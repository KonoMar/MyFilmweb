<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head"></head>
<body style="background: radial-gradient(circle, #585858, #383838)">
<div th:replace="header :: header"></div>
<div class="container-fluid" style="background-image:url('https://i.redd.it/gbn327gnpj531.jpg');
    background-repeat:no-repeat;
    background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    display:block;
    width:100%;
    height:100%;
    position:absolute;
    overflow:auto;">>

    <!--<h1 align="center" class="my-4" style="font-size: 55px; margin:auto; font-weight: normal; font-family: 'Droid Serif'; color: black">Zaloguj się</h1>-->

    <form  th:method="post" th:action="@{/users/customLoginPage}">
        <div style="width: 500px; margin: auto; margin-top: 150px; text-align:center; color:black;" class="form-group">
            <h3 class="my-4" style="font-size: 30px; font-weight: normal; font-family: 'Droid Serif'; color: black">L o g i n</h3>
            <input type="text" class="form-control" th:name="'username'" placeholder="Wpisz login"/>
        </div>

        <div style="width: 500px; margin: auto; text-align:center; color:black;" class="form-group">
            <h3 class="my-4" style="font-size: 30px; font-weight: normal; font-family: 'Droid Serif'; color: black">P a s s w o r d</h3>
            <input type="password" class="form-control" th:name="'password'" placeholder="Hasło"/>
        </div>

        <div style="width: 500px; margin: auto; text-align:center; color:black;" class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input"/>
                <span class="my-4" style="margin-left: 1px; font-size: 20px; font-weight: normal; font-family: 'Droid Serif'; color: black">Zapamiętaj mnie</span>
            </label>
            <button type="submit" style="width:500px; margin-top: 2px; font-family: 'Droid Serif';
             border-radius: 4px;color: whitesmoke; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            background-color: #52585B; border: 2px #3C3934;" class="btn btn-primary">Zaloguj</button>
        </div>
    </form>
</div>

<footer th:replace="footer::footer"/>
</body>
</html>
